<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/fork-awesome@1.2.0/css/fork-awesome.min.css"
      integrity="sha256-XoaMnoYC5TH6/+ihMEnospgm0J1PM/nioxbOUdnM8HY="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="
    styles.css"
    />
  </head>

  <body onload="kuki()">
    <div class="modal-container">
      <!-- modal -->
      <div class="modal-overlay">
        <form class="modal">
          <div class="modal-content">
            <label for="userName">Username : </label>
            <input id="userName" type="text" placeholder="Your Name" />
          </div>
          <hr />
          <div class="modal-footer cf">
            <button id="closeModal" type="submit">OK</button>
          </div>
        </form>
      </div>
      <!-- end modal -->
    </div>

    <div class="nav">
      <div class="nav-content">
        <div class="title">
          <h1>Meme Revolusi</h1>
        </div>
        <div id="hamburgerMenu" class="hamburger-menu">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
        <div class="menu">
          <ul>
            <li><a id="refresh">Refresh</a></li>
            <li><a id="posting">Posting</a></li>
          </ul>
        </div>
        <div class="settings">
          <i class="fa fa-cog" aria-hidden="true"></i>
        </div>
      </div>
    </div>
    <div class="menu-hamburger">
      <ul>
        <li><a id="hamburgerPosting">Posting</a></li>
        <!-- <hr />
        <li><a>blm ada menu coy</a></li>
        <hr />
        <li><a>blm ada menu coy</a></li> -->
      </ul>
    </div>

    <div
      class="container"
      x-data="{ dts: [] }"
      x-init="fetch('https://ditcoders.serv00.net/public/api/data')

      .then(response => response.json())
      .then(data => dts = data)"
    >
      <div class="blank"></div>

      <div class="main">
        <div class="note">
          <p>Note :</p>
          <ol>
            <li>Ganti username bisa dilakukan dengan cara menghapus cookie.</li>
            <li>Semua data harus di isi.</li>
            <li>Halaman akan reload otomatis, tunggu saja :v</li>
            <li>
              Web ini masih dalam pengembangan, akan ada fitur menarik lainnya
              di lain waktu
            </li>
          </ol>
        </div>
        <hr />
        <div>
          <template x-for="datax in dts">
            <div>
              <div class="card">
                <div>
                  <img
                    x-bind:src="'https://1ms.my.id/storage/gambar/' + datax.link"
                    alt="Gambar"
                  />
                </div>
                <hr />
                <div class="content">
                  <h3 x-text="datax.username"></h3>
                  <p x-text="datax.caption"></p>
                </div>
              </div>
            </div>
          </template>
        </div>
      </div>
      <div id="closeUploadDiv" class="close-upload-div"></div>
      <div class="upload-section">
        <form>
          <div>
            <label>Username : </label>

            <input id="username" type="text" placeholder="Your Name" disabled />
          </div>
          <div>
            <label for="caption">Caption : </label>

            <input id="caption" type="text" placeholder="Some text..." />
          </div>
          <div>
            <div>
              <label for="files">Gambar : </label>
              <input type="file" aria-label="Custom controls" id="files" />
            </div>
            <button id="submitBtn" class="upload-btn" type="submit">
              Upload
            </button>
            <button id="cancelBtn" class="cancel-btn">Cancel</button>
          </div>
        </form>
      </div>
    </div>
    <script src="
https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js
"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
    <script>
      const modalWindowOverlay = document.querySelector(".modal-overlay");
      const body = document.querySelector("body");

      function kuki() {
        $(document).ready(function () {
          if (
            Cookies.get("user") &&
            Cookies.get("user").trim().length != 0 &&
            Cookies.get("user") != "null"
          ) {
            body.style.overflow = "auto";
            $(".modal-container").remove();
            var kuki = Cookies.get("user");
            $("#username").val(kuki);
          } else {
            $("#closeModal").click(function () {
              var name = $("#userName").val();
              Cookies.set("user", name, { expires: 15 });
              var kuki = Cookies.get("user");
              $("#username").val(kuki);
              location.reload();
            });
          }
        });
      }
      $(document).ready(function () {
        $("#submitBtn").click(function (e) {
          e.preventDefault();
          var username = $("#username").val();
          var caption = $("#caption").val();
          var linkg = $("#files")[0].files[0];
          var postData = new FormData();
          postData.append("link", linkg);
          postData.append("username", username);
          postData.append("caption", caption);

          $.ajax({
            url: "https://ditcoders.serv00.net/public/api/data",
            type: "POST",
            data: postData,
            contentType: false,
            processData: false,
            success: function (response) {
              // Penanganan jika permintaan berhasil
              console.log(response);
              location.reload();
            },
            error: function (xhr, status, error) {
              // Penanganan jika terjadi kesalahan
              console.log(error);
              alert("Terjadi kesalahan saat mengirim data.");
            },
          });
        });
      });

      $("#refresh").click(function () {
        location.reload();
      });

      const posting = document.getElementById("posting");
      const upload = document.querySelector(".upload-section");
      const closeUploadDiv = document.getElementById("closeUploadDiv");

      posting.addEventListener("click", function () {
        upload.classList.toggle("upload-trans");
        closeUploadDiv.classList.toggle("close-upload-div-trans");
      });

      closeUploadDiv.addEventListener("click", function () {
        upload.classList.toggle("upload-trans");
        closeUploadDiv.classList.toggle("close-upload-div-trans");
        upload.classList.toggle("upload-trans-hamburger");
      });

      const hamburgerMenu = document.getElementById("hamburgerMenu");
      const menuHamburger = document.querySelector(".menu-hamburger");
      hamburgerMenu.addEventListener("click", function () {
        menuHamburger.classList.toggle("menu-hamburger-trans");
      });

      const hamburgerPostingBtn = document.getElementById("hamburgerPosting");
      hamburgerPostingBtn.addEventListener("click", function () {
        menuHamburger.classList.toggle("menu-hamburger-trans");
        upload.classList.toggle("upload-trans-hamburger");
        closeUploadDiv.classList.toggle("close-upload-div-trans");
      });

      const cancelBtn = document.getElementById("cancelBtn");
      cancelBtn.addEventListener("click", function () {
        upload.classList.toggle("upload-trans-hamburger");
        closeUploadDiv.classList.toggle("close-upload-div-trans");
      });
    </script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.1/dist/cdn.min.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.21/dist/js/uikit.min.js"></script>
  </body>
</html>
